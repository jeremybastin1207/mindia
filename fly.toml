# fly.toml app configuration file generated for mindia on 2026-02-11T14:30:32+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mindia'
primary_region = 'ams'

[build]

[env]
  CLAMAV_ENABLED = 'true'
  CLAMAV_HOST = '127.0.0.1'
  CLAMAV_PORT = '3310'
  PORT = '8080'
  RUST_LOG = 'mindia=info,tower_http=info'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '2gb'
  cpus = 2
  memory_mb = 2048
