version: "3.8"

services:
  # Grafana Alloy - receives OpenTelemetry data from Mindia
  alloy:
    image: grafana/alloy:latest
    container_name: mindia-alloy
    command:
      [
        "run",
        "--server.http.listen-addr=0.0.0.0:12345",
        "--storage.path=/var/lib/alloy/data",
        "/etc/alloy/config.river",
      ]
    volumes:
      - ./alloy-config.river:/etc/alloy/config.river
      - alloy-data:/var/lib/alloy/data
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics endpoint (exposed by otelcol.exporter.prometheus)
      - "12345:12345" # Alloy UI/metrics endpoint
    networks:
      - grafana-network
    depends_on:
      - tempo
      - prometheus

  # Tempo - for traces
  tempo:
    image: grafana/tempo:latest
    container_name: mindia-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200" # Tempo
      - "4317:4317" # OTLP gRPC (if you want to send directly)
    networks:
      - grafana-network

  # Prometheus - for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mindia-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - grafana-network

  # Grafana - visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mindia-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - grafana-network
    depends_on:
      - tempo
      - prometheus

volumes:
  tempo-data:
  prometheus-data:
  grafana-data:
  alloy-data:

networks:
  grafana-network:
    driver: bridge
